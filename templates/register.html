{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="form-group">
        <input  autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Confirmation" type="password">
    </div>
    <button class="btn btn-primary btn-dark" style="color:#167e56; font-weight: 600;"type="submit">Register</button>
</form>
{% endblock %}
